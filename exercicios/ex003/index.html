<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo a codificação de caracteres -->
    <meta charset="UTF-8">

    <!-- Configurando a viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página exibido na barra do navegador -->
    <title>Teste com Imagens</title>
</head>
<body>
    <!-- Título de nível 1 (H1) para a página -->
    <h1>Testando carga e Imagens </h1>

    <!-- Parágrafo introdutório -->
    <p>Abaixo você vai ver uma imagem que está na mesma pasta. </p>

    <!-- Inserindo a primeira imagem local com um texto alternativo -->
    <img src="logo-html-200.png" alt="Logo HTML5">

    <!-- Adicionando uma quebra de linha -->
    <br>
    <br>

    <!-- Inserindo a segunda imagem local com um texto alternativo -->
    <img src="logo-css-200.png" alt="Logo CSS3">
    
    <!-- Outro parágrafo introduzindo a ideia de imagens externas -->
    <p>Também podemos carregar imagens externas:</p>

    <!-- Inserindo uma imagem externa com um URL completo e um texto alternativo -->
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo Javascript">
</body>
</html>
