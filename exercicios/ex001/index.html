<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a largura da viewport para dispositivos móveis -->
    <title>Meu primeiro exercício</title> <!-- Define o título da página -->
</head>
<body>
    <h1>Hello, world!</h1> <!-- Título de nível 1 para "Hello, world!" -->
    <hr> <!-- Linha horizontal para separação visual -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!-- Parágrafo com mensagem sobre o primeiro documento HTML -->
    <p>Este é um momento único! Estou criando um site!</p> <!-- Parágrafo com mensagem sobre a criação de um site -->
</body>
</html>
